<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulário de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
</head>

<body>
    <div class="area">
        <img src="movie.png" alt="" class="logo">
        <h2>Faça o login</h2>

        <form action="">
            <input type="email" name="email" placeholder="Digite seu e-mail" class="form-control" />
            <input type="password" name="password" placeholder="Digite sua senha" class="form-control" />

            <label class="remember">
                <input type="checkbox" name="remember" value="1" />
                Lembrar minha senha
            </label>

            <div class="d-grid gap-2">
                <a class="btn btn-primary" href="../index.html" role="button">Logar</a>
            </div>
        </form>

        <p style="color:gray; padding: 20px;">2021</p>
    </div>

</body>

</html>
